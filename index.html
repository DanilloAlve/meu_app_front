<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1><span style="color: gold;">Lista de Compras</span></h1>
        </div>
        <div class="banner">
            <img src="https://www.safol.com.br/storage/app/uploads/public/61b/f27/9d4/thumb__800_0_0_0_auto.webp">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Adicionar novo item:">
        <input type="text" id="newQuantity" placeholder="Quantidade:">
        <input type="text" id="newPrice" placeholder="Valor:">
        <button onclick="newItem()" class="addBtn">Adicionar</button>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th><img src="lixeira-vermelha.png" width="15px" height="15px"></th>
            </tr>
            <!-- Aqui os itens serão inseridos dinamicamente pelo JavaScript -->
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
